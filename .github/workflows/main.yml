name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
  earthly:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: "latest" # or pin to an specific version, e.g. "0.8.1"
      - uses: actions/checkout@v2
      - run: earthly bootstrap
      - uses: actions/checkout@v3
      - name: Check for Earthfile file
        run: echo "cc=$(ls -la)\n" >> $GITHUB_OUTPUT
        id: check
      - name: earthly 
        run: echo "earthly=$(earthly --ci --push -P +ci)\n" >> $GITHUB_OUTPUT
        id: run_earthly_tests
      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{steps.check.outputs.cc}}
          regex: '\(statements\)(?:\s+)?(\d+(?:\.\d+)?%)'
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: "**/*.html"
      - name: Coverage badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: coverage
          ICON: 'https://badgen.net/codecov/c/gitlab/gitlab-org/gitaly'
          STATUS: ${{ steps.regex-match.outputs.match }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}